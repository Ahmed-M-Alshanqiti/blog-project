upstream django_wsgi {
    server web:8000;
}

upstream django_asgi {
    server asgi:8001;
}

server {
    listen 80;
    server_name localhost;

    # Serve static files
 location /static/ {
    alias /app/staticfiles/;
}

location /media/ {
    alias /app/media/;
}

    # Route WebSocket connections to ASGI (Daphne)
    location /ws/ {
        proxy_pass http://django_asgi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        proxy_read_timeout 86400;
    }

    # All other HTTP requests go to Gunicorn (WSGI)
    location / {
    # All other HTTP requests go to the synchronous Django service (WSGI/Gunicorn)
    proxy_pass http://django_wsgi; # <-- Use the defined upstream
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
}
