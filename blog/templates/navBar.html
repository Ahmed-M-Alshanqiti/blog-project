<script>
document.addEventListener('DOMContentLoaded', () => {
  const bellBtn = document.getElementById('inbox-bell');
  const dropdown = document.getElementById('inbox-dropdown');
  const badge = document.getElementById('inbox-badge').querySelector('span');
  const list = document.getElementById('notifications-list');
  const noNotifs = document.getElementById('no-notifs');

  let ws = null;

  function connect() {
    ws = new WebSocket(`ws://${window.location.host}/ws/notifications/`);

    ws.onopen = () => console.log('Notification WS connected');
    ws.onclose = () => setTimeout(connect, 1000);

    ws.onmessage = e => {
      const data = JSON.parse(e.data);

      if (data.type === 'unread_count') {
        updateBadge(data.count);
      }
      if (data.type === 'new_notification') {
        addNotification(data.notification);
      }
    };
  }

  function updateBadge(count) {
    badge.textContent = count > 99 ? '99+' : count;
    badge.parentElement.style.display = count > 0 ? 'grid' : 'none';
  }

  function addNotification(notif) {
    const item = document.createElement('div');
    item.className = 'px-4 py-3 border-b hover:bg-gray-50 cursor-pointer text-sm';
    item.dataset.id = notif.id;

    const time = new Date(notif.created_at).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});

    item.innerHTML = `
      <div class="flex items-start gap-3">
        <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 font-bold text-xs">
          ${notif.type[0].toUpperCase()}
        </div>
        <div class="flex-1">
          <p><strong>@${notif.actor}</strong> ${notif.message}</p>
          <p class="text-xs text-gray-500">${time}</p>
        </div>
      </div>
    `;

    item.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'mark_read', id: notif.id }));
      item.classList.add('opacity-60');
    });

    list.prepend(item);
    noNotifs.style.display = 'none';
  }

  bellBtn.addEventListener('click', e => {
    e.stopPropagation();
    dropdown.classList.toggle('hidden');
  });

  document.addEventListener('click', () => dropdown.classList.add('hidden'));

  connect();
});
</script>
